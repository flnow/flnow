settings:
  files:
    outputs:
      status: false
      path: ""
      name: .r.outputs.log
    logs:
      status: false
      path: ""
      name: .r.logs.log
    errors:
      status: false
      path: ""
      name: .r.errors.log
  legacy:
    force: false
    interval: 1s
schema:
  - name: Flnow
    path: /Users/kumamon/go/src/github.com/flnow/flnow
    commands:
      fmt:
        status: true
      run:
        status: true
    watcher:
      extensions:
        - go
      paths:
        - /
      ignore:
        paths:
          - .git
          - .realize
          - .vscode
          - .idea
          - vendor
